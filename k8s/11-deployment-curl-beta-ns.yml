apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: beta
  name: beta
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl-deployment
  namespace: beta
spec:
  replicas: 1
  selector:
    matchLabels:
      env: debug
  template:
    metadata:
      labels:
        env: debug
    spec:
      containers:
      - name: ubuntu
        image: ubuntu
        command: ["/bin/sh"]
        args: ["-c", "tail -f /dev/null"]
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
      restartPolicy: Always

